<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japotech</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="stylesheet" href="stylesheet/styles.css" />
    <link rel="stylesheet" href="stylesheet/bootstrap.min.css" />
    <link rel="shortcut icon" href="../images/logo2.jpg" type="image/png" />

</head>

<body>

    <div class="row justify-content-center">
        <div class="col-md-7" style="margin-top:90px;">
            <div class="card-body border">
                <h2 class="card-title text-center card-header" style="color:white; background-color: #8dc73f;"> Supplier Registration
                    <h4 class="card-title text-center pt-1"> </h4>
                </h2>
                <article class="card-body"></article>
                <form class="needs-validation" novalidate="" name="supplierregistration" method="POST" action="/supplierregistration" onSubmit="return +formValidation();">
                    <div class="form-row">
                        <div class="col form-group"><label>Company Name</label><input class="form-control" type="text" name="supplierusername" id="supplierusername" placeholder="Enter username" required="required" data-required-msg="Username is required" /></div>
                        <div class="col form-group"><label> Phone Contact</label><input class="form-control" type="number" name="supplierphone" id="supplierphone" placeholder="Enter phone contact" required="required" data-required-msg="Phone Contact is required" /></div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group"><label> Email address</label><input class="form-control" type="email" name="supplieremailaddress" id="supplieremailaddress" placeholder="Enter email address" required="required" data-required-msg="Email address is required" /></div>
                        <div class="col form-group"><label> Physical address</label><input class="form-control" type="text" name="supplierphysicaladdress" id="supplierphysicaladdress" placeholder="Enter physical address" required="required" data-required-msg="Physical address is required"
                            /></div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group"><label>Create password</label><input class="form-control" type="password" name="supplierpassword" id="supplierpassword" placeholder="Enter password" required="required" data-required-msg="Password is required" /></div>
                        <div class="col form-group"><label>Confirm password</label><input class="form-control" type="password" name="supplierpassword1" id="supplierpassword1" placeholder="Enter password" required="required" data-required-msg="Password is required" /></div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group"><button class="btn btn-info btn-block" type="submit">Register</button></div>
                    </div>
                    <!-- <div class="form-row"><small class="col text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small></div> -->
                </form>
            </div>
        </div>
    </div>




    <script src="../public/js/form-validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
    </script>
    <script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
