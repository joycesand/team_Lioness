<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japotech </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="stylesheet" href="stylesheet/styles.css" />
    <link rel="stylesheet" href="stylesheet/bootstrap.min.css" />
    <link rel="shortcut icon" href="../images/logo2.jpg" type="image/png" />

</head>

<body>

    <div class="row justify-content-center">
        <div class="col-md-8" style="margin-top:90px;">
            <div class="card-body border">
                <header class="card-header">
                    <h4 class="card-title text-center pt-1">Showcase your Product</h4>
                </header>
                <article class="card-body"></article>
                <form class="needs-validation" novalidate="" name="supplierdashboard" method="POST" action="/supplierdashboard">
                    <div class="form-row">
                        <div class="col form-group"><label>Drug Name</label><input class="form-control" id="firstName" type="text" placeholder="Enter drug name" value="" name="drugname" required="" />
                            <div class="invalid-feedback">Valid drug name is required and not more than 45 characters..</div>
                        </div>
                        <div class="col form-group"><label>Drug Unit Price</label><input class="form-control" id="lastName" type="number" placeholder="Enter drug price" value="" name="drugprice" required="" />
                            <div class="invalid-feedback">Valid drug price is required.</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group"><label>Drug Description</label><textarea class="form-control" name="drugdescription" rows="3" type="text" id="drugdescription" placeholder="Enter drug details here..." required="required" data-required-msg="Drug description is required"></textarea></div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group"><button class="btn btn-primary btn-block" type="submit">Submit</button></div>
                    </div>

                </form>
            </div>
        </div><a class="mm-top" href="/supplierlogout" style="color: green;">Logout</a>
    </div>


    <script src="/js/form-validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
    </script>
    <script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
